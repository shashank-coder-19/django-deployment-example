{% extends 'basic_app/base.html' %}
{% block body_block %}
{% load static %}
<div class="jumbotron">
  {% if registered %}
   <h1>Thank you for registering</h1>
  {% else %}
   <h1>register here</h1>
   <h3>fill out the form:</h3>
  <form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">

  </form>
  {% endif %}

</div>
{% endblock %}
